<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <link rel="shortcut icon" href="./assets/images/logo.ico" />
  </head>

  <body>
    <form method="POST" action="/rotasEquipes/auth">
      <div class="form">
        <center>
          <a href="/">
            <img src="./assets/images/logo.png" width="150px" alt="" />
          </a>
        </center>
        <input type="text" name="email" id="email" required />
        <label for="pass" class="labelPass">
          <span class="contentPass">Email</span>
        </label>
        <input type="password" name="senha" id="senha" required />
        <label for="pass" class="labelPass">
          <span class="contentPass">Senha</span>
        </label>
        <button id="botaoLogin" class="button">
          <span>Login</span>
        </button>
        <center>
          <fieldset>
            <legend>ou</legend>
          </fieldset>
        </center>
        <button
          type="button"
          class="btn"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          <a class="criarConta">crie sua conta</a>
        </button>
      </div>
    </form>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cadastre-se</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form-criacao" method="POST">
              <div class="form-group">
                <label for="exampleInputEmail1">Nome da equipe</label>
                <input
                  type="text"
                  class="form-control"
                  id="cr-nomeEquipe"
                  name="nomeEquipe"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="cr-email"
                  name="email"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="cr-senha"
                  name="senha"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Nome do responsável</label>
                <input type="text" class="form-control" id="nome" name="nome" />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1"
                  >Telefone do responsável</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="cr-telResp"
                  name="telResp"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Técnico</label>
                <input
                  type="text"
                  class="form-control"
                  id="cr-tecnico"
                  name="tecnico"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Auxiliar técnico</label>
                <input
                  type="text"
                  class="form-control"
                  id="cr-auxTecnico"
                  name="auxTecnico"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              onclick="criarUsuario()"
            >
              Cadastrar-se
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      function criarUsuario() {
        const formulario = document.getElementById("form-criacao");
        const data = new URLSearchParams(new FormData(formulario));
        fetch("/rotasEquipes", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: data
        });
        setTimeout(function() {
          window.location.reload();
        }, 100);
      }
    </script>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"
  ></script>
  <!-- <script src="js/login.js"></script> -->
</html>
