<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipe</title>
    <link rel="stylesheet" href="./css/equipe.css" />
    <link rel="shortcut icon" href="./assets/images/logo.ico" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script
      src="https://kit.fontawesome.com/4e9705b432.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  </head>

  <body>
    <header class="cabecalhoPrincipal">
      <div class="container">
        <h1 class="cabecalhoPrincipal-titulo">
          <a href="/"
            ><img src="./assets/images/logo.png" width="100px" alt=""
          /></a>
        </h1>

        <div class="cabecalhoPrincipal-nav">
          <a class="cabecalhoPrincipal-nav-link drop" href="/">Home</a>
          <a class="cabecalhoPrincipal-nav-link drop" href="/equipe">Equipe</a>
          <a class="cabecalhoPrincipal-nav-link drop" href="/atletas"
            >Atletas</a
          >
        </div>
        <i
          class="fas fa-sign-out-alt fa-2x"
          onclick="logout()"
          style="color: #fff; cursor: pointer"
        ></i>
      </div>
    </header>

    <main>
      <div class="container">
        <button class="btn btn-primary">
          <a href="#modal-criacao" class="modal-trigger botaoAddEquipe">
            Adicionar novo atleta
          </a>
        </button>
        <div id="modal-criacao" class="modal container modalAdd">
          <div class="modal-content">
            <div class="row">
              <form id="form-criacao" class="col s12">
                <div class="row container teste">
                  <div class="input-field col s12 inputAdd">
                    <input
                      placeholder="Nome do atleta"
                      id="cr-nomeAtleta"
                      name="nomeAtleta"
                      type="text"
                      class="validate"
                    />
                    <label for="nomeAtleta">Nome do atleta</label>
                  </div>
                  <div class="input-field col s12 inputAdd">
                    <input
                      placeholder="CPF"
                      id="cr-cpf"
                      name="cpf"
                      type="text"
                      class="validate"
                      maxlength="11"
                    />
                    <label for="cpf">CPF</label>
                  </div>
                  <div class="input-field col s12 inputAdd">
                    <input
                      placeholder="Posição"
                      id="cr-posicao"
                      name="posicao"
                      type="text"
                      class="validate"
                    />
                    <label for="posicao">Posição</label>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <a
              onclick="criarAtleta()"
              href="#!"
              style="color: white"
              class="modal-close waves-effect waves-green btn-flat"
              >ADICIONAR ATLETA</a
            >
          </div>
        </div>
      </div>

      <center>
        <div class="dadosEquipe">
          <h1 class="tituloDadosPrin">Dados principais</h1>
          <!-- <img src="https://www.corinthians.com.br/assets/svg/corinthians.svg" width="100" alt=""> -->

          <h2 class="nomeTime">
            Corinthians
            <i
              class="fas fa-edit fa-sm"
              style="color: black; cursor: pointer"
            ></i>
          </h2>
          <div class="dadosPrin">
            <input
              type="text"
              id="nomeResp"
              class="inputDados"
              name=""
              placeholder="Nome do responsável:"
              id=""
            />
            <i
              id="iconNomeResp"
              class="fas iconEdit fa-edit fa-lg"
              style="font-size: 30px; color: black; margin-left: -100px"
            ></i>

            <input
              type="text"
              id="telResp"
              class="inputDados"
              name=""
              placeholder="Telefone do resposável:"
              id=""
            />
            <i
              id="iconTelResp"
              class="fas iconEdit fa-edit fa-lg"
              style="font-size: 30px; color: black; margin-left: -100px"
            ></i>

            <input
              type="text"
              id="email"
              class="inputDados"
              name=""
              placeholder="E-mail:"
              id=""
            />
            <i
              id="iconEmail"
              class="fas iconEdit fa-edit fa-lg"
              style="font-size: 30px; color: black; margin-left: -100px"
            ></i>
          </div>
          <hr />
          <div class="dadosTecnicos">
            <div class="container">
              <h1 class="tituloDadosTecn">Dados técnicos</h1>

              <input
                type="text"
                id="tecnico"
                class="inputDados"
                name=""
                placeholder="Técnico:"
                id=""
              />
              <i
                id="iconTecn"
                class="fas iconEdit fa-edit fa-lg"
                style="font-size: 30px; color: black; margin-left: -20px"
              ></i>

              <input
                type="text"
                id="auxTecn"
                class="inputDados"
                name=""
                placeholder="Auxíliar técnico"
                id=""
              />
              <i
                id="iconAuxTecn"
                class="fas iconEdit fa-edit fa-lg"
                style="font-size: 30px; color: black; margin-left: -20px"
              ></i>
            </div>
          </div>
        </div>
      </center>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script></script>
  </body>
  <script src="./js/script.js"></script>
  <!-- <script src="./js/equipe.js"></script> -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"
  ></script>
</html>
