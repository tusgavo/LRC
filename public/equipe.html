<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipe</title>
    <link rel="stylesheet" href="./css/equipe.css" />
    <link rel="shortcut icon" href="./assets/images/logo.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/4e9705b432.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="cabecalhoPrincipal">
        <div class="container">
            <h1 class="cabecalhoPrincipal-titulo">
                <a href="#"><img src="./assets/images/logo.png" width="100px" alt="" /></a>
            </h1>

            <nav class="cabecalhoPrincipal-nav">
                <a class="cabecalhoPrincipal-nav-link" href="equipe.html">Equipe</a>
                <a class="cabecalhoPrincipal-nav-link" href="atleta.html">Atletas</a>
            </nav>
            <a href="./login.html">
                <span onclick="logout()">
                    <i class="fas fa-sign-out-alt fa-2x" style="color: #fff"></i>
                </span>
            </a>
        </div>
    </header>

    <main>
        <center>
            <div class="dadosEquipe">
                <h1>Dados principais</h1>
                <div class="dadosPrin">
                    <img src="https://www.corinthians.com.br/assets/svg/corinthians.svg" width="200" alt="">
                    <input type="text" class="inputDados" name="" placeholder="Nome da equipe:" id=""> <i class="fas fa-edit fa-1x" style="margin-left: -40px"></i></i>
                    <input type="text" class="inputDados" name="" placeholder="Nome do responsável:" id=""> <i class="fas fa-edit fa-1x" style="margin-left: -40px"></i></i>
                    <input type="text" class="inputDados" name="" placeholder="Telefone do resposável:" id=""> <i class="fas fa-edit fa-1x" style="margin-left: -40px"></i></i>
                    <input type="text" class="inputDados" name="" placeholder="E-mail:" id=""> <i class="fas fa-edit fa-1x" style="margin-left: -40px"></i></i>
                </div>
                <hr>
                <div class="dadosTecnicos">
                    <h1 style="margin: 0 0 20px">Dados técnicos</h1>
                    <input type="text" class="inputDados" name="" placeholder="Técnico:" id=""> <i class="fas fa-edit fa-1x" style="margin-left: -50px"></i></i>
                    <input type="text" class="inputDados" name="" placeholder="Auxíliar técnico" id=""> <i class="fas fa-edit fa-1x" style="margin-left: -50px"></i></i>
                    <input type="text" class="inputDados" name="" placeholder="Massagista:" id=""> <i class="fas fa-edit fa-1x" style="margin-left: -50px"></i></i>

                </div>
            </div>
        </center>
    </main>
</body>
<script src="./js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</html>
