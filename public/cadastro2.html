<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/cadastro.css" />
    <link rel="shortcut icon" href="./assets/images/logo.ico" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <script src="https://kit.fontawesome.com/4e9705b432.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="./assets/images/logo.png" alt="Logo" />
                <h3>Bem vindo!</h3>
                <p>Já tem seu login?</p>
                <form>
                    <a href="login.html">
                        <input type="submit" class="login" name="" value="Login" />
                    </a>
                </form>
                <br />
            </div>
            <div class="col-md-9 register-right form">
                <div class="tab-content" id="myTabContent">
                    <form>
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <h3 class="register-heading">Crie sua conta</h3>
                            <div class="row register-form">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="col-sm-12 col-md-12">
                                            <input type="text" name="tecnico" id="tecnico" class="inputContent" required #senha />
                                            <label for="tecnico" class="labelEmail">
                                                <span class="contentEmail">Técnico</span>                                        
                                            </label>
                                        </div>

                                        <div class="col-sm-12 col-md-12">
                                            <input type="text" name="auxTec" id="auxTec" class="inputContent" required />
                                            <label for="auxTec" class="labelEmail">
                                                <span class="contentEmail">Auxiliar técnico</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="col-sm-12 col-md-12">
                                            <input type="text" name="mass" id="mass" class="inputContent" required />
                                            <label for="text" class="labelEmail">
                                                <span class="contentEmail">Massagista</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12 col-md-12" style="margin-top: -16px;">
                                            <input type="tel" name="senha" id="senha" class="inputContent" required />
                                            <label for="number" class="labelEmail">
                                                <span class="contentEmail">Telefone do responsável</span>                        
                                            </label>
                                        </div>
                                    </div>
                                    <input type="submit" class="btnRegister" value="Cadastre-se" />
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</body>

</html>
