<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atletas</title>
    <link rel="stylesheet" href="/atleta.css" />
    <link rel="shortcut icon" href="./assets/images/logo.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/4e9705b432.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>

<body>
    <header class="cabecalhoPrincipal">
        <div class="container">
            <h1 class="cabecalhoPrincipal-titulo">
                <a href="/"><img src="./assets/images/logo.png" width="100px" alt="" /></a>
            </h1>

            <nav class="cabecalhoPrincipal-nav">
                <a class="cabecalhoPrincipal-nav-link drop" href="/">Home</a>
                <a class="cabecalhoPrincipal-nav-link" href="/equipe">Equipe</a>
                <a class="cabecalhoPrincipal-nav-link" href="/atletas">Atletas</a>
            </nav>
            <i class="fas fa-sign-out-alt fa-2x" onclick="logout()" style="color: #fff; cursor: pointer;"></i>
        </div>
    </header>
    <br />
    <main>
        <div class="tabelaAtletas">
            <div class="container">
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col" class="numCamisa">Nº da camisa</th>
                            <th scope="col">Nome do atleta</th>
                            <th scope="col" class="cpf">CPF</th>
                            <th scope="col">Posição</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="tabela">
                      <!-- <tr>
                        <th scope="row" class="numCamisa">${atleta.id}</th>
                        <td >${atleta.nome}</td> 
                        <td class="cpf">${atleta.cpf}</td>
                        <td>${atleta.posicao}</td>
                        <td class="editDelete">
                          <i class="fas icon fa-times delete fa-lg" onclick="deletar()"></i>
                        </td>
                    </tr>  -->
                    
                    </tbody>
                  </table>
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#modalExemplo"
          >
            Adicionar um novo atleta
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="modalExemplo"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Adicionando um novo atleta
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Fechar"
                  >
                    <span aria-hidden="true">&times;
                  </button>
                </div>

                <div class="modal-body">
                  <form class="form">
                    <input type="text" name="" id="" required />
                    <label for="" class="labelPass">
                      <span class="contentPass">Nome do atleta
                    </label>
                    <input type="text" name="" id="" required />
                    <label for="" class="labelPass">
                      <span class="contentPass">CPF
                    </label>
                    <input type="text" name="" id="" required />
                    <label for="" class="labelPass">
                      <span class="contentPass">Posição
                    </label>
                    <input type="number" name="" id="" required />
                    <label for="" class="labelPass">
                      <span class="contentPass">Nº da camisa 
                    </label>
                  </div>
                </form>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Fechar
                  </button>
                  <button type="button" class="btn btn-primary">
                    Salvar mudanças
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./js/atletas.js"></script>
  <script src="./js/script.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"
  ></script>
</html>
